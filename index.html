<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Evening with Music</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in;
        }

        .container {
            text-align: center;
        }

        .sunset {
            position: absolute;
            bottom: -100px;
            left: 50%;
            width: 180px;
            height: 180px;
            background-color: #f39c12;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(243, 156, 18, 0.7);
            animation: sunsetRise 12s infinite ease-in-out;
            transform: translateX(-50%);
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: #ffffff;
            border-radius: 100px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .cloud.one {
            width: 250px;
            height: 60px;
            top: 50px;
            left: -200px;
            animation: moveClouds 25s linear infinite;
        }

        .cloud.two {
            width: 300px;
            height: 80px;
            top: 100px;
            left: 90%;
            animation: moveClouds 20s linear infinite;
        }

        /* Birds */
        .bird {
            position: absolute;
            background: url('https://i.imgur.com/oB9KQbe.png');
            background-size: contain;
            width: 50px;
            height: 50px;
            animation: flyBird 8s infinite linear;
        }

        .bird:nth-child(2) {
            top: 150px;
            left: -50px;
            animation-delay: 2s;
        }

        .bird:nth-child(3) {
            top: 200px;
            left: -100px;
            animation-delay: 4s;
        }

        .quote {
            font-size: 1.5em;
            margin-top: 30px;
            animation: fadeInQuote 4s ease-in;
        }

        /* Animations */
        @keyframes sunsetRise {
            0%, 100% {
                bottom: -100px;
            }
            50% {
                bottom: 50px;
            }
        }

        @keyframes moveClouds {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes flyBird {
            0% {
                left: -50px;
            }
            100% {
                left: 110%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInQuote {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Good Evening!</h1>
        <div class="quote">"Relax and unwind, the evening is here."</div>
    </div>

    <!-- Sunset Animation -->
    <div class="sunset"></div>

    <!-- Cloud Animations -->
    <div class="cloud one"></div>
    <div class="cloud two"></div>

    <!-- Birds Animation -->
    <div class="bird"></div>
    <div class="bird"></div>
    <div class="bird"></div>

    <!-- Background Music (played on user click) -->
    <audio id="backgroundMusic" loop>
        <source src="background-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Script to play music after user interaction -->
    <script>
        const music = document.getElementById('backgroundMusic');
        document.body.addEventListener('click', function() {
            music.play();
        }, { once: true });
    </script>
</body>
</html>
